{% if messages %}
<div class="shadow-sm rounded-3" role="alert">
  <ul class="list-unstyled mb-0">
    {% for message in messages %}
    <li
      class="alert-success {% if message.tags %}{{ message.tags }}{% endif %}"
    >
      {{ message }}
    </li>
    {% endfor %}
  </ul>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endif %}

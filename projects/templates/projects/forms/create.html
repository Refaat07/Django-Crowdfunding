{% extends 'layouts/base.html' %} {% load static %} {% block 'content' %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="fw-bold text-center text-black-50">Add projects</h2>
      <form
        method="post"
        enctype="multipart/form-data"
        class="d-flex flex-column gap-3"
      >
        {% csrf_token %} {{form}}
        <div class="d-flex flex-column gap-2" id="imagesInput">
          <label for="formFile" class="form-label">Add images</label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            name="pictures"
            accept="image/*"
            required
          />
        </div>
        <button
          type="button"
          class="btn btn-light shadow-sm my-3 fw-bold text-black-50"
          onclick="addInput()"
        >
          <span class="fa-solid fa-plus"></span>
        </button>
        <div class="mb-4">
          <a
            class="btn btn-light shadow-sm m-3 fw-bold text-black-50"
            href="{% url 'project_list' %}"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="btn btn-light shadow-sm fw-bold text-black-50"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}

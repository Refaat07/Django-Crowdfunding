{% extends 'layouts/base.html' %} {% load static %} {% block 'content' %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center text-black-50 mt-4">Add a project</h1>
      <form
        method="post"
        enctype="multipart/form-data"
        class="d-flex flex-column gap-3"
      >
        {% csrf_token %} {{form}}
        <div class="d-flex flex-column gap-2" id="imagesInput">
          <label for="formFile" class="form-label">Add images</label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            name="pictures"
            accept="image/*"
            required
          />
        </div>
        <button type="button" class="btn btn-success my-1" onclick="addInput()">
          <span class="fa-solid fa-plus"></span>
        </button>
        <div>
          <a class="btn btn-xs btn-light" href="{% url 'project_list' %}">
            Cancel
          </a>
          <button type="submit" class="btn btn-success my-2">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}

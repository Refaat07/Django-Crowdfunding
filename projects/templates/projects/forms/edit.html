{% extends 'layouts/base.html' %} {% load static %} {% block 'content' %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="fw-bold text-center text-black-50">
        Edit project: {{form.instance.title}}
      </h1>
      <form
        method="post"
        enctype="multipart/form-data"
        class="d-flex flex-column gap-3"
      >
        {% csrf_token %} {{form}}
        <div>
          <p>Existing images</p>
        </div>
        <div
          class="d-flex flex-wrap justify-content-center align-items-center gap-2"
        >
          {% for image in form.instance.pictures.all %}
          <img
            src="{{image}}"
            width="100"
            height="100"
            class="rounded"
            alt="{{image}}"
          />
          {% endfor %}
        </div>
        <div class="d-flex flex-column gap-2" id="imagesInput">
          <label for="formFile" class="form-label">Add images</label>
        </div>
        <button type="button" class="btn btn-success my-1" onclick="addInput()">
          <span class="fa-solid fa-plus"></span>
        </button>
        <div>
          <a
            class="btn btn-light shadow-sm m-3 fw-bold text-black-50"
            href="{% url 'project.index' %}"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="btn btn-light shadow-sm fw-bold text-black-50"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}
